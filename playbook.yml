---
- name: Install main
  hosts:
      - main
  sudo: yes
  roles:
      - common
      - tarcache
      - postgres
      - redis
      - tomcat
      - solr
      - fedora
      - nginx
      - redis
      - fits
      - noids
      - ruby
      - discovery
      - vecnet
      - disadis


- name: Install rsync backup
  hosts:
      - dataserver
  sudo: yes
  roles:
      - backup-client


- name: Install workers
  hosts:
      - workers
  sudo: yes
  vars:
      for_worker: true
  roles:
      - common
      - fits
      - ruby
      - vecnet


- name: Setup standalone
  hosts:
    - standalone
  sudo: yes
  roles:
      - common
      - postgres
      - tomcat
      - solr
      - fedora
      - nginx
      - redis
      - noids
      - fits
      - ruby
      - discovery
      - vecnet
      - disadis

